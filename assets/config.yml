---
title: "Homelab"
subtitle: "Jasper"
logo: "logo.png"

header: false
footer: '<p>Theme made with <span class="has-text-danger">❤️</span> by <a href="https://github.com/WalkxCode">Walkx</a></p>' # Set false if you want to hide it.

stylesheet:
  - "assets/custom.css"

columns: "3" # You can change this to any number that is a factor of 12: (1, 2, 3, 4, 6, 12)
theme: default
colors:
  light:
    highlight-primary: "#fff5f2"
    highlight-secondary: "#fff5f2"
    highlight-hover: "#bebebe"
    background: "#12152B"
    card-background: "rgba(255, 245, 242, 0.8)"
    text: "#ffffff"
    text-header: "#fafafa"
    text-title: "#000000"
    text-subtitle: "#111111"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#3273dc"
    link-hover: "#2e4053"
    background-image: "../assets/wallpaper-light.jpeg" # Change wallpaper.jpeg to the name of your own custom wallpaper!
  dark:
    highlight-primary: "#181C3A"
    highlight-secondary: "#181C3A"
    highlight-hover: "#1F2347"
    background: "#12152B"
    card-background: "rgba(24, 28, 58, 0.8)"
    text: "#eaeaea"
    text-header: "#7C71DD"
    text-title: "#fafafa"
    text-subtitle: "#8B8D9C"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#c1c1c1"
    link-hover: "#fafafa"
    background-image: "../assets/wallpaper.jpeg"

services:
  - name: "Networking"
    icon: "fas network-wired"
    items:
      - name: "Pi-Hole"
        logo: "assets/icons/Pi-hole_Logo.png" 
        subtitle: "DNS and Ad blocker"
        tag: "network"
        type: "PiHole"
        tagstyle: "is-primary" 
        url: "http://pihole.local/admin"
        apikey: [PIHOLE API KEY]
        target: "_blank"
  - name: "Hypervisor"
    icon: "fas computer"
    items:
      - name: "Proxmox"
        logo: "assets/icons/proxmox-logo.png"
        subtitle: "The one and only"
        tag: "hypervisor"
        url: "https://proxmox.local:8006"
      - name: "Portainer"
        logo: "assets/icons/portainer-logo.svg"
        subtitle: "Hosting all kinds of things"
        tag: "hypervisor"
        type: "Portainer"
        apikey: [PORTAINER API KEY]
        url: "https://docker-util.local:9443"
  - name: "Util"
    icon: "fas truck-fast"
    items:
      - name: "Stirling PDF"
        logo: "assets/icons/stirling-pdf-logo.jpg"
        subtitle: "For all your PDF needs"
        tag: "util"
        url: "https://docker-util.local:32768"
  - name: "Automation"
    icon: "fas home"
    items:
      - name: "Home Assistant"
        logo: "assets/icons/home-assistant-logo.png"
        subtitle: "Automation around every corner"
        tag: "automation"
        url: "http://homeassistant.local"



